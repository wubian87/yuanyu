# 原语言核心原语定义
# 共 48 个原语，分为 12 类
# 月影工坊出品 · byzx.xyz

版本: "0.1"

原语:
  # ============================================
  # 存在类 - 关于事物的存在与引用
  # ============================================
  存在类:
    - 名称: 创建
      英文: create
      别名: [新建, 添加, 生成]
      定义: 使某物从无到有
      输入: 实体定义
      输出: 新实体实例

    - 名称: 销毁
      英文: destroy
      别名: [删除, 移除, 消除]
      定义: 使某物从有到无
      输入: 实体实例
      输出: 无

    - 名称: 复制
      英文: copy
      别名: [克隆, 拷贝, 副本]
      定义: 基于已有创建相同的新实例
      输入: 源实体
      输出: 新实体实例

    - 名称: 引用
      英文: reference
      别名: [指向, 关联, 链接]
      定义: 指向已存在的实体而不复制
      输入: 目标实体
      输出: 引用标识

  # ============================================
  # 数据类 - 关于数据的基本操作
  # ============================================
  数据类:
    - 名称: 读取
      英文: read
      别名: [获取, 查看, 取得]
      定义: 获取数据的当前值
      输入: 数据标识
      输出: 数据值

    - 名称: 写入
      英文: write
      别名: [设置, 保存, 存储]
      定义: 设定数据的新值
      输入: 数据标识, 新值
      输出: 确认

    - 名称: 修改
      英文: modify
      别名: [更新, 变更, 编辑]
      定义: 基于当前值进行变更
      输入: 数据标识, 变更规则
      输出: 新值

    - 名称: 查询
      英文: query
      别名: [搜索, 筛选, 过滤]
      定义: 按条件查找数据
      输入: 查询条件
      输出: 匹配结果集

  # ============================================
  # 关系类 - 关于实体间的关系
  # ============================================
  关系类:
    - 名称: 绑定
      英文: bind
      别名: [关联, 连接, 挂载]
      定义: 建立两个实体间的关系
      输入: 源实体, 目标实体
      输出: 关系实例

    - 名称: 解绑
      英文: unbind
      别名: [断开, 解除, 分离]
      定义: 移除两个实体间的关系
      输入: 关系实例
      输出: 确认

    - 名称: 父子
      英文: parent-child
      别名: [包含, 从属, 嵌套]
      定义: 建立层级包含关系
      输入: 父实体, 子实体
      输出: 层级关系

    - 名称: 依赖
      英文: depend
      别名: [需要, 依靠, 前置]
      定义: 声明一个实体依赖另一个
      输入: 依赖方, 被依赖方
      输出: 依赖关系

  # ============================================
  # 状态类 - 关于状态管理
  # ============================================
  状态类:
    - 名称: 状态
      英文: state
      别名: [态, 情况, 阶段]
      定义: 实体在某时刻的情况
      输入: 实体
      输出: 状态值

    - 名称: 转换
      英文: transition
      别名: [切换, 变迁, 跳转]
      定义: 从一个状态变为另一个
      输入: 当前状态, 目标状态
      输出: 新状态

    - 名称: 触发
      英文: trigger
      别名: [激发, 启动, 引发]
      定义: 引发状态变化或动作
      输入: 触发条件
      输出: 触发结果

    - 名称: 锁定
      英文: lock
      别名: [冻结, 固定, 禁用]
      定义: 阻止状态被修改
      输入: 状态标识
      输出: 锁定状态

  # ============================================
  # 时间类 - 关于时间控制
  # ============================================
  时间类:
    - 名称: 计时
      英文: timer
      别名: [倒计时, 计时器, 时钟]
      定义: 追踪时间流逝
      输入: 时长
      输出: 计时器实例

    - 名称: 延迟
      英文: delay
      别名: [等待, 暂停, 稍后]
      定义: 推迟某操作的执行
      输入: 延迟时长, 待执行操作
      输出: 延迟任务

    - 名称: 周期
      英文: periodic
      别名: [循环, 定时, 重复]
      定义: 按固定间隔重复执行
      输入: 间隔, 操作
      输出: 周期任务

    - 名称: 过期
      英文: expire
      别名: [失效, 到期, 超时]
      定义: 达到时间后自动失效
      输入: 实体, 有效期
      输出: 过期状态

  # ============================================
  # 空间类 - 关于空间布局
  # ============================================
  空间类:
    - 名称: 容器
      英文: container
      别名: [盒子, 区域, 范围]
      定义: 可容纳其他元素的空间
      输入: 容量定义
      输出: 容器实例

    - 名称: 位置
      英文: position
      别名: [坐标, 定位, 方位]
      定义: 元素在空间中的位置
      输入: 元素
      输出: 位置信息

    - 名称: 移动
      英文: move
      别名: [位移, 拖动, 迁移]
      定义: 改变元素的位置
      输入: 元素, 目标位置
      输出: 新位置

    - 名称: 边界
      英文: boundary
      别名: [范围, 限制, 约束]
      定义: 空间的边缘限制
      输入: 空间定义
      输出: 边界信息

  # ============================================
  # 数量类 - 关于数值管理
  # ============================================
  数量类:
    - 名称: 计数
      英文: count
      别名: [统计, 数量, 总数]
      定义: 统计元素的数量
      输入: 集合
      输出: 数量值

    - 名称: 增减
      英文: adjust
      别名: [加减, 调整, 变化]
      定义: 对数值进行增加或减少
      输入: 数值, 变化量
      输出: 新数值

    - 名称: 上限
      英文: max
      别名: [最大, 封顶, 天花板]
      定义: 数值的最大限制
      输入: 数值, 上限值
      输出: 受限数值

    - 名称: 下限
      英文: min
      别名: [最小, 保底, 地板]
      定义: 数值的最小限制
      输入: 数值, 下限值
      输出: 受限数值

  # ============================================
  # 顺序类 - 关于排列顺序
  # ============================================
  顺序类:
    - 名称: 排序
      英文: sort
      别名: [排列, 整理, 顺序]
      定义: 按规则重排元素顺序
      输入: 集合, 排序规则
      输出: 有序集合

    - 名称: 队列
      英文: queue
      别名: [排队, 先进先出, FIFO]
      定义: 先进先出的有序结构
      输入: 元素
      输出: 队列操作

    - 名称: 栈
      英文: stack
      别名: [堆叠, 后进先出, LIFO]
      定义: 后进先出的有序结构
      输入: 元素
      输出: 栈操作

    - 名称: 优先级
      英文: priority
      别名: [权重, 重要性, 等级]
      定义: 元素的处理优先顺序
      输入: 元素, 优先级值
      输出: 优先级标识

  # ============================================
  # 流程类 - 关于流程控制
  # ============================================
  流程类:
    - 名称: 开始
      英文: start
      别名: [启动, 开启, 初始]
      定义: 流程的起点
      输入: 流程定义
      输出: 流程实例

    - 名称: 结束
      英文: end
      别名: [终止, 完成, 停止]
      定义: 流程的终点
      输入: 流程实例
      输出: 结束状态

    - 名称: 分支
      英文: branch
      别名: [条件, 判断, 选择]
      定义: 根据条件选择不同路径
      输入: 条件, 路径选项
      输出: 选中路径

    - 名称: 循环
      英文: loop
      别名: [重复, 迭代, 遍历]
      定义: 重复执行一段流程
      输入: 循环条件, 循环体
      输出: 循环结果

  # ============================================
  # 权限类 - 关于访问控制
  # ============================================
  权限类:
    - 名称: 可见
      英文: visible
      别名: [显示, 展示, 可视]
      定义: 控制元素是否可被看到
      输入: 元素, 可见性
      输出: 可见状态

    - 名称: 可用
      英文: enabled
      别名: [启用, 可操作, 激活]
      定义: 控制功能是否可被使用
      输入: 功能, 可用性
      输出: 可用状态

    - 名称: 角色
      英文: role
      别名: [身份, 类型, 分类]
      定义: 用户的身份分类
      输入: 用户
      输出: 角色标识

    - 名称: 授权
      英文: authorize
      别名: [许可, 赋权, 允许]
      定义: 赋予执行某操作的权限
      输入: 角色, 权限
      输出: 授权结果

  # ============================================
  # 感知类 - 关于信息流动
  # ============================================
  感知类:
    - 名称: 输入
      英文: input
      别名: [录入, 接收, 采集]
      定义: 接收外部信息
      输入: 输入源
      输出: 输入数据

    - 名称: 输出
      英文: output
      别名: [展示, 发送, 导出]
      定义: 向外部传递信息
      输入: 数据
      输出: 输出结果

    - 名称: 监听
      英文: listen
      别名: [订阅, 观察, 关注]
      定义: 持续关注某事件或数据变化
      输入: 监听目标
      输出: 监听器

    - 名称: 广播
      英文: broadcast
      别名: [通知, 群发, 推送]
      定义: 向多个接收者发送信息
      输入: 信息, 接收者范围
      输出: 广播结果

  # ============================================
  # 交互类 - 关于用户交互
  # ============================================
  交互类:
    - 名称: 点击
      英文: click
      别名: [按下, 选中, 确认]
      定义: 单次触碰选中
      输入: 目标元素
      输出: 点击事件

    - 名称: 拖拽
      英文: drag
      别名: [拖动, 拉动, 移位]
      定义: 按住并移动元素
      输入: 元素, 起点, 终点
      输出: 拖拽结果

    - 名称: 滑动
      英文: swipe
      别名: [划动, 翻页, 滚动]
      定义: 手指滑过屏幕
      输入: 方向, 距离
      输出: 滑动事件

    - 名称: 长按
      英文: longpress
      别名: [按住, 持续按, 深按]
      定义: 持续按住一段时间
      输入: 目标元素, 持续时间
      输出: 长按事件
