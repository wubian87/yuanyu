# 游戏领域原语包
# 适用于游戏化设计、游戏应用场景

领域: 游戏
版本: "1.0.0"
说明: 游戏和游戏化设计的领域原语集

# 领域特有原语
原语:
  成长类:
    - 名称: 经验
      英文: exp
      别名: [经验值, XP, 熟练度]
      定义: 可累积的成长数值
      输入: 行为
      输出: 经验值

    - 名称: 等级
      英文: level
      别名: [级别, 阶段, 段位]
      定义: 成长的阶段划分
      输入: 经验值
      输出: 等级

    - 名称: 升级
      英文: level-up
      别名: [进阶, 提升, 进化]
      定义: 从一个等级提升到下一个
      输入: 当前等级, 条件
      输出: 新等级

    - 名称: 技能树
      英文: skill-tree
      别名: [天赋, 成长路径]
      定义: 可解锁的能力分支结构
      输入: 技能点
      输出: 已解锁技能

  奖励类:
    - 名称: 成就
      英文: achievement
      别名: [徽章, 勋章, 里程碑]
      定义: 完成特定目标的奖励标识
      输入: 完成条件
      输出: 成就解锁

    - 名称: 奖励
      英文: reward
      别名: [收益, 报酬, 奖品]
      定义: 完成任务或行为后获得的东西
      输入: 触发条件
      输出: 奖励物品

    - 名称: 宝箱
      英文: chest
      别名: [礼包, 抽奖, 盲盒]
      定义: 包含随机奖励的容器
      输入: 开启动作
      输出: 随机奖励

    - 名称: 连续奖励
      英文: streak
      别名: [连续签到, 连击奖励]
      定义: 连续完成获得的递增奖励
      输入: 连续次数
      输出: 递增奖励

  资源类:
    - 名称: 货币
      英文: currency
      别名: [金币, 钻石, 积分]
      定义: 可消费和获取的虚拟货币
      输入: 来源
      输出: 货币数量

    - 名称: 体力
      英文: energy
      别名: [精力, 行动力, 体力值]
      定义: 限制行为频率的消耗资源
      输入: 时间
      输出: 恢复的体力

    - 名称: 背包
      英文: inventory
      别名: [仓库, 物品栏, 收纳]
      定义: 存储物品的有限空间
      输入: 物品
      输出: 存储结果

    - 名称: 装备
      英文: equipment
      别名: [道具, 物品, 器材]
      定义: 可穿戴或使用的物品
      输入: 装备动作
      输出: 属性变化

  社交类:
    - 名称: 排行榜
      英文: leaderboard
      别名: [榜单, 排名, 竞技榜]
      定义: 玩家成绩的排名展示
      输入: 成绩数据
      输出: 排名位置

    - 名称: 公会
      英文: guild
      别名: [联盟, 战队, 团体]
      定义: 玩家组成的社交组织
      输入: 成员
      输出: 公会实例

    - 名称: 好友
      英文: friend
      别名: [伙伴, 队友, 关注]
      定义: 玩家间的社交关系
      输入: 玩家
      输出: 好友关系

    - 名称: 对战
      英文: pvp
      别名: [竞技, 对抗, 匹配]
      定义: 玩家之间的对抗玩法
      输入: 参与者
      输出: 对战结果

# 领域特有呈现模式
呈现模式:
  - 名称: HUD
    说明: 游戏界面的常驻信息展示
    适用: 资源显示、小地图、技能栏

  - 名称: 弹出奖励
    说明: 获得奖励时的动画展示
    适用: 奖励获取、成就解锁

  - 名称: 进度条
    说明: 展示当前进度和目标
    适用: 经验条、任务进度、加载

  - 名称: 收集图鉴
    说明: 展示已收集和未收集物品
    适用: 图鉴、成就墙、收藏

# 领域边界约束
默认边界:
  守:
    - 正反馈及时
    - 进度可视化
    - 适度挑战
    - 公平性
  未:
    - 强制付费
    - 过度随机
    - 无限氪金
