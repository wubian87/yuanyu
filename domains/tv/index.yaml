# TV 领域原语包
# 适用于电视应用、大屏交互场景

领域: TV
版本: "1.0.0"
说明: 电视和大屏应用的领域原语集

# 领域特有原语
原语:
  焦点类:
    - 名称: 焦点
      英文: focus
      别名: [选中, 高亮, 当前]
      定义: 当前被选中可操作的元素
      输入: 可聚焦元素
      输出: 焦点状态

    - 名称: 焦点移动
      英文: focus-move
      别名: [导航, 切换焦点]
      定义: 焦点从一个元素移动到另一个
      输入: 方向（上下左右）
      输出: 新焦点元素

    - 名称: 焦点记忆
      英文: focus-memory
      别名: [记住焦点, 焦点恢复]
      定义: 记住并恢复之前的焦点位置
      输入: 页面或容器
      输出: 记忆的焦点

    - 名称: 焦点陷阱
      英文: focus-trap
      别名: [焦点限制, 焦点范围]
      定义: 将焦点限制在某个区域内
      输入: 容器
      输出: 焦点范围

  遥控类:
    - 名称: 方向键
      英文: dpad
      别名: [上下左右, 导航键]
      定义: 遥控器方向按键
      输入: 按键事件
      输出: 方向

    - 名称: 确认键
      英文: ok
      别名: [OK, 选择, 进入]
      定义: 遥控器确认按键
      输入: 按键事件
      输出: 确认动作

    - 名称: 返回键
      英文: back
      别名: [后退, 取消, 关闭]
      定义: 遥控器返回按键
      输入: 按键事件
      输出: 返回动作

    - 名称: 菜单键
      英文: menu
      别名: [更多, 选项, 设置]
      定义: 遥控器菜单按键
      输入: 按键事件
      输出: 菜单动作

  大屏类:
    - 名称: 10尺体验
      英文: 10-foot
      别名: [远距离, 大屏体验]
      定义: 3米距离的观看体验
      输入: 内容
      输出: 适配后的展示

    - 名称: 过扫描
      英文: overscan
      别名: [安全区, 边缘裁切]
      定义: 屏幕边缘可能被裁切的区域
      输入: 布局
      输出: 安全布局

    - 名称: 横屏
      英文: landscape
      别名: [宽屏, 16:9]
      定义: 固定横向显示
      输入: 内容
      输出: 横屏布局

    - 名称: 语音输入
      英文: voice-input
      别名: [语音搜索, 语音控制]
      定义: 通过语音进行输入
      输入: 语音
      输出: 文本或命令

# 领域特有呈现模式
呈现模式:
  - 名称: 卡片网格
    说明: 横向滚动的卡片网格，TV标准布局
    适用: 内容列表、推荐位

  - 名称: 轮播
    说明: 自动播放的焦点轮播
    适用: 首页头图、广告位

  - 名称: 侧边栏
    说明: 左侧固定导航栏
    适用: 一级导航

  - 名称: 详情页
    说明: 左详情右操作的布局
    适用: 内容详情

# 领域边界约束
默认边界:
  守:
    - 全键盘可操作
    - 焦点始终可见
    - 无鼠标交互
    - 字体足够大（最小24px）
  未:
    - 复杂手势
    - 多点触控
    - 悬停效果
