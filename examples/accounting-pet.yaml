# 原语言示例：记账宠物（叠加组合）

名称: 记账宠物

继承: [记账]

信息:
  玩家:
    等级: number
    经验: number
    称号: string
    
  宠物:
    名称: string
    形态: [蛋, 幼年, 成年, 进化]
    饱食度: number
    心情: [开心, 普通, 饿了]

操作:
  - 记一笔 → 宠物获得食物，玩家获得经验
  - 删一笔 → 宠物掉饱食度
  - 连续记账7天 → 解锁成就
  - 月度不超支 → 宠物进化

呈现:
  首页: 宠物 + 本月概览 + 快速记账
  记账: 数字键盘 + 宠物反馈动画
  流水: 列表 + 经验条
  成就: 徽章墙

边界:
  守:
    - 数据本地存储
    - 离线可用
    - 记账驱动成长
    - 不氪金
  未:
    - 多人共享账本
    - 宠物对战
    - 排行榜
