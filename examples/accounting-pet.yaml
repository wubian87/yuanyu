# 示例：记账宠物
# 记账 + 游戏化的叠加组合

名称: 记账宠物
继承: [记账]
使用: [game]

信息:
  宠物:
    名称: string
    形态: [蛋, 幼年, 成年, 究极]
    饱食度: number        # 0-100，每天自然下降
    心情: [开心, 普通, 难过]
    经验: number
    等级: number
  
  食物:
    类型: [普通食物, 高级食物, 特殊食物]
    饱食度加成: number
    获取条件: string

操作:
  # 继承自记账
  - 记一笔 → 宠物获得食物
  # 每记一笔账，根据金额获得不同食物
  # 10元以下：普通食物
  # 10-100元：高级食物
  # 100元以上：特殊食物
  
  - 看流水
  - 查统计
  
  # 新增操作
  - 喂食宠物
  # 使用背包中的食物喂养宠物
  
  - 与宠物互动
  # 摸头、对话，提升心情
  
  # 成就相关
  - 连续记账7天 → 宠物进化
  - 累计记账100笔 → 解锁新形态
  - 月度不超支 → 获得稀有食物

呈现:
  首页: 宠物 + 本月概览
  # 宠物占主要位置，有待机动画
  # 下方显示本月收支概览
  # 宠物头顶气泡提示饱食度
  
  记账页: 数字键盘 + 宠物反馈动画
  # 输入金额时宠物有期待表情
  # 记账完成后宠物吃食物动画
  
  宠物详情: 宠物全身 + 状态 + 背包
  # 宠物大图展示
  # 饱食度、心情、经验条
  # 食物背包

边界:
  守:
    - 记账驱动成长（只有记账才能获得食物）
    - 不氪金（没有付费内容）
    - 宠物不会死亡（最低状态：饥饿+难过）
    - 正向激励（记账=喂养=成长）
  未:
    - 宠物对战
    - 排行榜
    - 多只宠物
    - 宠物交易
    - 社交功能
