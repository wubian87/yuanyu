# 原语言示例：记账

名称: 记账

信息:
  账单:
    金额: number
    类型: [收入, 支出]
    分类: [餐饮, 交通, 购物, 娱乐, 工资, 其他]
    时间: datetime
    备注: string
    
  账户:
    名称: [现金, 微信, 支付宝, 银行卡]
    余额: number

操作:
  - 记一笔
  - 改一笔
  - 删一笔
  - 看流水
  - 查统计

呈现:
  首页: 本月收支概览 + 快速记账入口
  流水: 按日分组的列表
  统计: 饼图(分类占比) + 折线图(趋势)
  记账: 数字键盘 + 分类选择

边界:
  守:
    - 数据本地存储
    - 离线可用
  未:
    - 多人共享账本
    - 预算提醒
    - 导出Excel
