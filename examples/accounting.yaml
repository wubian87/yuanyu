# 示例：记账应用
# 一个简单的个人记账应用

名称: 记账

信息:
  账单:
    金额: number
    类型: [收入, 支出]
    分类: [餐饮, 交通, 购物, 娱乐, 工资, 其他]
    备注: string
    时间: datetime
  
  分类:
    名称: string
    图标: string
    类型: [收入, 支出]

操作:
  - 记一笔
  - 看流水
  - 查统计
  - 管理分类
  - 导出数据

呈现:
  首页: 本月概览 + 快速记账
  # 本月概览：本月收入、支出、结余
  # 快速记账：常用分类快捷入口
  
  流水: 按日分组列表
  # 每天一组，显示当日账单列表
  # 每条显示：分类图标、备注、金额
  
  统计: 饼图 + 趋势图
  # 饼图：各分类占比
  # 趋势图：收支趋势
  
  记账页: 数字键盘 + 分类选择
  # 数字键盘：快速输入金额
  # 分类选择：图标网格

边界:
  守:
    - 离线可用
    - 数据本地存储
    - 快速记账（3秒内完成）
    - 金额必须大于0
  未:
    - 多人共享
    - 预算提醒
    - 账单图片
    - 信用卡账单
    - 云同步
