# 原语言基础模板
# 用于快速创建新的原语言描述

# ============================================
# 模板：基础应用
# ============================================
---
名称: <应用名称>

信息:
  # 定义核心实体
  <实体名>:
    <字段1>: <类型>  # string, number, boolean, datetime, [枚举值], 实体名
    <字段2>: <类型>
    # 可选字段
    创建时间: datetime
    更新时间: datetime

操作:
  # 定义用户可执行的操作
  - <操作1>
  - <操作2>
  - <操作3>

呈现:
  # 定义各场景的展示形态
  首页: <形态描述>
  列表: <形态描述>
  详情: <形态描述>

边界:
  # 定义约束
  守: 
    - <必须遵守的约束1>
    - <必须遵守的约束2>
  未: 
    - <暂不实现的功能1>
    - <暂不实现的功能2>

# ============================================
# 模板：叠加应用（继承已有描述）
# ============================================
---
名称: <新应用名称>
继承: [<父应用1>, <父应用2>]

信息:
  # 新增或覆盖实体
  <新实体>:
    <字段>: <类型>

操作:
  # 扩展操作，可关联父应用操作
  - <操作> → <触发效果>

呈现:
  # 重新定义呈现
  首页: <新形态>

边界:
  守: [<新约束>]
  未: [<新排除>]

# ============================================
# 模板：使用领域包
# ============================================
---
名称: <应用名称>
使用: [<领域包1>, <领域包2>]  # 如: tv, game

信息:
  <实体>:
    <字段>: <类型>

操作:
  - <操作>

呈现:
  <场景>: <形态>

边界:
  守: [<约束>]
  未: [<排除>]

# ============================================
# 字段类型速查
# ============================================
# string    - 文本
# number    - 数字
# boolean   - 布尔（是/否）
# datetime  - 日期时间
# [a, b, c] - 枚举，只能是列出的值之一
# 实体名    - 引用其他实体
# [实体名]  - 实体列表

# ============================================
# 呈现形态速查
# ============================================
# 列表      - 垂直列表
# 网格      - 网格布局
# 卡片      - 卡片样式
# 表格      - 表格展示
# 饼图      - 饼状图
# 折线图    - 折线图
# 柱状图    - 柱状图
# 日历      - 日历视图
# 时间线    - 时间线展示
# 地图      - 地图展示
# 组合用 +  - 如：列表 + 快速入口
